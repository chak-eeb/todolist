<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Nunito:400,600&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/629e866c09.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="assets/css/styles.css" />
		<title>My Todo List</title>
	</head>
	<body>
		<div id="container">
			<h1>ToDo List<i class="fas fa-plus"></i></h1>
			<input type="text" placeholder="New ToDo" />
			<ul>
				<li>
					<span><i class="far fa-trash-alt"></i></span> Go to the library
				</li>
				<li>
					<span><i class="far fa-trash-alt"></i></span> Bring lunch
				</li>
				<li>
					<span><i class="far fa-trash-alt"></i></span> Take a nap
				</li>
			</ul>
		</div>
		<script
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous"
		></script>
		<script type="text/javascript" src="assets/js/index.js"></script>
	</body>
</html>
